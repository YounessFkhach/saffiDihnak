  <ion-card [style.backgroundImage]="'url(assets/icon/sayings-backgroung.jpg)'">
    <img src="assets/icon/sayings-backgroung.jpg" height="parent" class="card-img"/>
    <span class="card-info">
      <div class="card-title">{{ item.text }}</div>
      <div class="card-subtitle">{{ item.author }}</div>
    </span>
    <span class="card-time">
      <button ion-button icon-only>
        <ion-icon name="star"></ion-icon>
      </button>
    </span>
  </ion-card>

  <div class="center">
    <button ion-button round outline>
      <ion-icon name="md-arrow-round-forward" (click)="next()"></ion-icon>
    </button>
    <button ion-button round outline (click)="random()">
      عشوائي
    </button>
    <button ion-button round outline>
      <ion-icon name="md-arrow-round-back" (click)="prev()"></ion-icon>
    </button>
  </div>
  

</ion-content>
