<!-- Generated template for the VideoDetailComponent component -->
<ion-header dir="rtl">

  <ion-navbar>
    <ion-title>صفي ذهنك</ion-title>
  </ion-navbar>

</ion-header>


<ion-content dir="rtl">

  <ion-fab right bottom (click)="shareVideo()">
    <button ion-fab color="secondary"><ion-icon name="share"></ion-icon></button>
  </ion-fab>

  <div class="video-profile" text-center 
        #profilePic 
        [style.background-image]="'url(' + video.image + ')'"
        (click)="playVideo()">
      <img src="assets/icon/youtube-play.png" alt="مشاهدة" class="play-ico">
  </div>
  
  <div class="video-detail" padding>
    <ion-grid>
      <ion-row>
        <ion-col offset-4>
          <ion-badge item-end>{{ video.viewCount }} مشاهدة</ion-badge>
        </ion-col>
        <ion-col style="text-align: left;">
          <ion-badge>{{ video.duration }}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-grid>
    <h2>{{video.title}}</h2>
  </div>

  <ion-grid class="next-prev">
    <ion-row>
      <ion-col offset-2>
        <button ion-button round outline (click)="next()">
          <ion-icon name="md-arrow-round-forward"></ion-icon>
           السابق
        </button>
      </ion-col>
      <ion-col style="text-align: left;">
        <button ion-button round outline (click)="prev()">
          التالي 
          <ion-icon name="md-arrow-round-back"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
