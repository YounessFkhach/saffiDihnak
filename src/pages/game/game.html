<ion-header>

  <ion-navbar hideBackButton color="primary">
    <ion-title>game</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button *ngFor="let qst of qsts; let i = index" class="qst-btn" (click)="openQst(i)"  [outline]="i == 1">
      {{ i }}
    </button>
</ion-content>
